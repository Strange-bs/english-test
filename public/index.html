<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>English Tester</title>
  </head>
  <body> 
    <section class="container"> 
      <div class="row"> 
        <div class="main"> 
          <div class="col-10 question-content-main">
            <div class="row"> 
              <div class="current question"> 
                <div class="instruction">
                  <p>choose the correct answer</p>
                </div>
                <div class="quest">
                  <p>I need .... money</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-10 answers-content-main"> 
            <div class="row"> 
              <ul class="list" id="list">
                <li class="ans-item" id="rippleBtn"> 
                  <div class="radio" id="radios"> 
                    <input type="radio" name="same" id="input1">
                  </div>
                  <div class="some">some</div>
                </li>
                <li class="ans-item" id="rippleBtn">
                  <div class="radio"> 
                    <input type="radio" name="same" id="input2">
                  </div>
                  <div class="some">any </div>
                </li>
                <li class="ans-item" id="rippleBtn">
                  <div class="radio"> 
                    <input type="radio" name="same" id="input3">
                  </div>
                  <div class="some">more</div>
                </li>
                <li class="ans-item" id="rippleBtn">
                  <div class="radio"> 
                    <input type="radio" name="same" id="input4">
                  </div>
                  <div class="some">never</div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-10 navigators-content-main">
            <div class="col-5 --previous"> 
              <button id="preBtn">Previous </button>
            </div>
            <div class="col-5 next--">
              <button id="nextBtn">Next</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/gh/strange-bs/strange-js/js/strange.js"></script>
  <script src="../assets/js/main.js"> </script>
</html>
